<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'/>
    <title>Canine Compass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="JS/functions.js" defer></script>
    <script src="JS/map.js" defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBc5N22ZNLy5KbnCGfEnm4rhxbGXZvHUtA&callback=myMap" defer></script>
</head>
<body>
    <div class="vh-100">
        <h1 class="text-center p-3">Canine Compass</h1>
        <div class="container-lg h-75">
            <div class="row h-100 gx-2 gy-2">
                <div class="col-md-9 col-sm-12 h-100">
                    <div id="map" class="w-100 h-100 border border-secondary border-3"></div>
                </div>
                <div class="col-md-3 col-sm-12 h-100-md border border-secondary border-3 d-flex flex-column justify-content-between">
                    <div class="sideBar h-50 d-flex flex-column justify-content-between">
                        <div id="addRoute"></div>
                        <div id="mapName">Map name</div>
                        <div>Estimated time (mins):
                            <span id="time"></span>
                        </div>
                        <div>Start Instructions:
                            <span id="instructions"></span>
                        </div>
                        <div>Difficulty (1-5):
                            <span id="difficulty"></span>
                        </div>
                        <button id="markerMode" value="" style="visibility: hidden">Marker Mode</button>
                        <button id="markerModeSubmit" value="" style="visibility: hidden">Submit</button>
                    </div>
                    <div id="filterForm">
                        <p>Filters</p>
                        <form class="d-flex flex-column">
                            <select name="difficultyFilter" aria-label="Difficulty filter" id="difficultyFilter">
                                <option value="">Filter by Difficulty</option>
                                <option value="1" >1</option>
                                <option value="2" >2</option>
                                <option value="3" >3</option>
                                <option value="4" >4</option>
                                <option value="5" >5</option>
                            </select>

                            <select name="timeFilter" aria-label="Time filter" id="timeFilter">
                                <option value="">Filter by Estimated Time</option>
                                <option value="0" >0-20 mins</option>
                                <option value="20" >20-40 mins</option>
                                <option value="40" >40+ mins</option>
                            </select>

                            <input name="submit" type="submit" value="Submit Filter" aria-label="Submit Filter"/>
                        </form>
                    </div>
                    <div class="border-top border-secondary border-3">
                        <div>
                            <p>Difficulty Key:</p>
                        </div>
                        <div class="d-flex flex-row justify-content-between">
                            <p>1<img src="http://maps.google.com/mapfiles/ms/icons/green-dot.png" /></p>
                            <p>2<img src="http://maps.google.com/mapfiles/ms/icons/ltblue-dot.png" /></p>
                            <p>3<img src="http://maps.google.com/mapfiles/ms/icons/yellow-dot.png" /></p>
                            <p>4<img src="http://maps.google.com/mapfiles/ms/icons/red-dot.png" /></p>
                            <p>5<img src="http://maps.google.com/mapfiles/ms/icons/purple-dot.png" /></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
